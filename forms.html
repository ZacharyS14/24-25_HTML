<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<!-- Form tag starts a form
    Two needed attributes
    action: Page that processes the form
    method: get and post
-->
<form action="index.html" method="get">
    <!--input tags control most forms of elements
    Depending on what "type" you use will change the display -->
    <label for="fName">First Name:</label>
    <input name="fName" type="text" id="fName"/>
    <label for="lName"> Last Name:</label>
    <input name="lName" type="text" id="lName"/>

</form>
</body>
</html>
