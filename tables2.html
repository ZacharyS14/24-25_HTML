<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Tables</title>

<body>
<!--
<table></table> - Opens and closes the table
<tr></tr> - Opens and closes a row
<th></th> - opens and closes a header
<td></td> - opens and closes a cell
-->

    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Alfreds Futterkise</td>
        <td>Maria Anders</td>
        <td>email@email.com</td>
    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td></td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td></td>
    </tr>




</table>
</body>
</html>
